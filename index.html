<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
  <script>
    window.onload = function () {
      var userAgent = navigator.userAgent || navigator.vendor || window.opera;

      if (/android/i.test(userAgent)) {
        window.location.href = "https://play.google.com/store/apps/details?id=com.dahabplus.dahabplus";
      } else if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
        window.location.href = "https://apps.apple.com/app/dahabplus/id1498782612";
      } else {
        document.getElementById("fallback").style.display = 'block';
      }
    };
  </script>
</head>
<body>
  <p>Redirecting to the appropriate app store...</p>
  <div id="fallback" style="display:none;">
    <p>If you're not redirected, please select:</p>
    <ul>
      <li><a href="https://apps.apple.com/app/dahabplus/id1498782612">Download on iOS</a></li>
      <li><a href="https://play.google.com/store/apps/details?id=com.dahabplus.dahabplus">Download on Android</a></li>
    </ul>
  </div>
</body>
</html>
